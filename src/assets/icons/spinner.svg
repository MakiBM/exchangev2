<svg
  xmlns="http://www.w3.org/2000/svg"
  class="lds-rolling"
  preserveAspectRatio="xMidYMid"
  width="32"
  height="32"
  viewBox="0 0 100 100">
  <circle
    cx="50"
    cy="50"
    r="30"
    fill="none"
    stroke="#00aaea"
    stroke-dasharray="141.37166941154067 49.12388980384689"
    stroke-width="10"
    transform="rotate(22.5 50 50)">
    <animateTransform
      attributeName="transform"
      begin="0s"
      calcMode="linear"
      dur="0.8s"
      keyTimes="0;1"
      repeatCount="indefinite"
      type="rotate"
      values="0 50 50;360 50 50"/>
  </circle>
</svg>